<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link href="./styles.css" rel="stylesheet">
        <title>Stay Organized</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container">
              <a class="navbar-brand" href="#"><i class="bi bi-check2-square"></i> Todo App</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav nav-underline ">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="./todos.html">Todos</a>
                    <a class="nav-link active" href="./new_todo.html">New Todos</a>
                    <a class="nav-link" href="./new_user.html">New User</a>
                </div>
              </div>
            </div>
        </nav>

        <main class="container mt-5">
            <div class="card">
                <div class="card-title card-header">Create New To Do</div>

                <form id="todo-form" class="card-body">
                    <div class="row row-cols-1 row-cols-sm-3 gx-3">
                        <div class="col">
                            <select id="user-select" class="form-select" required>
                                <option>Select User</option>
                            </select>
                        </div>

                        <div class="col">
                            <select id="category-select" class="form-select" required>
                                <option>Select Category</option>
                            </select>
                        </div>

                        <div class="col">
                            <select id="priority-select" class="form-select" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="col-12 mt-3">
                        <label for="description-container" class="g-0 form-label">To Do Description</label>
                        <textarea id="description-container" class="form-control" placeholder="Task description..." required></textarea>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <label for="deadline-input" class="g-0 form-label">Deadline</label>
                        <input id="deadline-input" type="text" class="form-control" placeholder="YYYY-MM-DD" required/>
                    </div>

                    <input type="submit" value="Add" class="btn btn-primary mt-3 col-12" />
                </form>
            </div>
        </main>
        
        
        
        <script src="scripts/new_todo.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
