<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand" href="./index.html"><i class="bi bi-check2-square"></i> Todo App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav nav-underline ">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./todos.html">Todos</a>
              <a class="nav-link" href="./new_todo.html">New Todos</a>
              <a class="nav-link active" href="#">New User</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Failure Toast Message -->
    <div
      id="toast"
      class="toast align-items-center text-bg-danger border-0 mx-auto mt-5"
      role="alert"
    >
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- User Creation Card -->
    <main class="container">
      <div class="card mt-5 shadow-sm">
        <div class="card-header"><p class="card-text">Create New User</p></div>
        <form class="card-body">
          <div class="row row-gap-4">
            <div class="col-12>">
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="col-12">
              <label class="form-label" for="username">Username</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                placeholder="Create a username"
                required
              />
            </div>
            <div class="col-12">
              <label class="form-label" for="password">Password</label>
              <div class="row row-gap-3">
                <div class="col-12 col-sm-6">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Create a Password"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="form-control"
                    type="password"
                    name="passwordVer"
                    id="passwordVer"
                    placeholder="Verify your password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="col-12">
              <input
                class="btn btn-primary col-12"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <script defer src="./scripts/new_user.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
